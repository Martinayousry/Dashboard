<div class="container mt-5">
  <h1 class="text-center my-5 animated-title">Add Category</h1>
  <div class="w-50 m-auto shadow p-4 rounded-3 d-flex justify-content-center align-items-center bg-light gradient-custom-4">
    <form [formGroup]="categoryForm" (ngSubmit)="createCategory(categoryForm)" class="w-100 ">
      <!-- Category Name Input -->
      <div class="my-3">
        <input formControlName="name" class="form-control shadow-sm" type="text" placeholder="Category name">
        @if(categoryForm.get('name')?.errors!==null && categoryForm.get('name')?.touched){
        <div class="text-danger mt-3">
          @if(categoryForm.get('name')?.errors?.['required']){
            <p>Category name is required</p>
          }
        </div>
        }
        @if(categoryError!==''){
        <div class="text-danger mt-3">
          <p>{{categoryError}}</p>
        </div>
        }
      </div>

      <!-- Buttons -->
      <div class="my-3 text-center">
        <button class="btn btn-gradient-custom mx-3">Create</button>
        <a routerLink="/categories" class="btn btn-danger">Cancel</a>
      </div>
    </form>
  </div>
</div>
